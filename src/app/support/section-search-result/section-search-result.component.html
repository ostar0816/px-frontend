<div class="main">
  <app-banner-search></app-banner-search>

  <div class="section section-level-1">
    <div class="container">
      <h1 class="title">
        <span [@animate]="{value:'*',params:{duration:'400ms',delay:'100ms',scale:'0.2'}}">Search Results For :</span>
        <span class="keyword" [@animate]="{value:'*',params:{duration:'600ms',delay:'400ms',scale:'0.6'}}">{{ question }}</span>
      </h1>

      <div class="card" *ngFor="let article of articles; let i = index"  [@animate]="{value:'*',params:{duration:'800ms', delay:((i + 1) * 200 + 'ms'), y:'10%'}}">
        <a [routerLink]="['/', 'support', article.categoryId, 'article', article._id, article.title]">
          <h3 class="card-title">{{ article.title}}</h3>
        </a>
        <p class="card-description">{{ article.description }}</p>
        <p class="status">Updated {{ article.updatedAt }}</p>
      </div>
    </div>
  </div>
</div>

<app-footer-light></app-footer-light>
