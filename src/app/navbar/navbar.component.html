<nav class="navbar navbar-color-on-scroll fixed-top navbar-expand-lg" [ngClass]="{'nav-open': toggleStatus == true }" data-aos="fade-down" color-on-scroll="100" id="sectionsNav">
  <div class="container">
    <div class="navbar-translate">
      <a [routerLink]="['']">
        <img src="./assets/image/logo.svg" class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}"/>
      </a>

      <button class="navbar-toggler" type="button" (click)="toggleCollapse()" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation" [@animate]="{value:'*',params:{delay:'100ms', scale:'0.2'}}">
        <span class="navbar-toggler-icon bar1"></span>
        <span class="navbar-toggler-icon bar2"></span>
        <span class="navbar-toggler-icon bar3"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngFor="let menuItem of menuItems">
          <a class="nav-link" [routerLink]="menuItem.path" (click)="collapse()" [@animate]="{value:'*',params:{delay:menuItem.delay, duration:'500ms', x:'100%'}}">{{ menuItem.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
